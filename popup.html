<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Sour+Gummy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="icons/css/all.min.css">
        <script src="popupscript.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="title">Pomoblocko</h1>
        </header>
        <div id="sitelist-lightbox" class="modal">
            <div class="header">
                <button class="close" id="sitelist-x">X</button>
            </div>
            <div class="modal-content">
                <div class="site-container"></div>
                <div>
                    <input type="text" id="site-input" placeholder="Add a site (format www.example.com)">
                    <button id="add-site">Add</button>
                </div>
            </div>
        </div>
        <div id="todo-lightbox" class="modal">
            <div class="header">
                <button class="close" id="todo-x">X</button>
            </div>
            <div class="modal-content">
                <div class="todo-container"></div>
                <div>
                    <input type="text" id="todo-input" placeholder="Add a site (format www.example.com)">
                    <button id="add-todo">Add</button>
                </div>
            </div>
        </div>
        <div class="content">
            <h1 class="time">
                <span class="minutes">25</span>:<span class="seconds">00</span>
            </h1>
            <div class="button-holder">
                <button class="under-time" id="start-stop">Start</button>
                <button class="under-time" id="reset">Reset</button>
            </div>
        </div>
        <div class="button-holder">
            <button class="side-button" title="Settings" id="settings">
                <i class="fas fa-cog"></i>
            </button>
            <button class="side-button" title="Tasks" id="todo">
                <i class="fas fa-list-ol"></i>
            </button>
            <button class="side-button" title="Sitelist" id="sitelist">
                <i class="fas fa-list-ul"></i>
            </button>
            <button class="side-button" title="Black/Whitelist Mode Toggle" id="bw-toggle">
                <i class="fa-solid fa-link-slash"></i>
            </button>
        </div>
        </div>
        <footer>
            <div class="donation">Like this? Support <a id="donation-link" target="_blank"></a></div>
            <div class="when">2025</div>
        </footer>
    </body>
</html>
