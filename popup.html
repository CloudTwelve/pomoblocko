<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Sour+Gummy&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="title">Pomoblocko</h1>
        </header>
        <div id="sitelist-lightbox" class="modal">
            <div class="header">
                <button class="close" id="sitelist-x">X</button>
            </div>
            <div class="modal-content">
                <div class="header">
                    <button class="close" id="site-x">X</button>
                </div>
                <div class="modal-content">
                    <div class="site-container"></div>
                    <div>
                        <input type="text" id="site-input" placeholder="Add a site (format www.example.com)">
                        <button id="add-site">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="toggle-bwlist-lightbox" class="modal">
            <div class="header">
                <button class="close" id="bw-x">X</button>
            </div>
            <div class="modal-content"></div>
        </div>
        <div class="content">
            <h2>Blocked Sites</h2>
            <ul id="blocked-sites"></ul>
            <button id="add-site">Add Site</button>
        </div>
        <footer>
            <div class="donation">Like this? Support <a id="donation-link"></a></div>
            <div class="when">2025</div>
        </footer>
    </body>
</html>
